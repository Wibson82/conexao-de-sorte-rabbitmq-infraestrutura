name: "ğŸ° RabbitMQ Infrastructure - CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: rabbitmq-infrastructure

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: Validate Docker Compose
        run: |
          docker compose -f docker-compose.yml config -q
          echo "âœ… Docker Compose syntax is valid"

      - name: Security Validation - No Hardcoded Passwords
        run: |
          # Verificar se nÃ£o hÃ¡ hardcoded passwords
          if grep -r "password.*:" docker-compose.yml | grep -v "\${" | grep -v "#" | grep -v "external:"; then
            echo "âŒ Found potential hardcoded passwords"
            exit 1
          else
            echo "âœ… No hardcoded passwords found"
          fi

      - name: ğŸ” Validar OIDC Azure
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf 'âŒ GitHub Secrets obrigatÃ³rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "âœ… Identificadores Azure configurados via secrets"

          # Key Vault Ã© opcional
          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
          fi

          if [[ -z "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo 'â„¹ï¸ AZURE_KEYVAULT_ENDPOINT nÃ£o definido (usando endpoint padrÃ£o)'
          else
            echo 'âœ… Endpoint customizado definido'
          fi

          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

      - name: Validate YAML files
        run: |
          python3 -c "
          import yaml
          import pathlib

          # Validar arquivos YAML principais
          yaml_files = [
              'docker-compose.yml'
          ]

          for file_path in yaml_files:
              if pathlib.Path(file_path).exists():
                  try:
                      with open(file_path, 'r', encoding='utf-8') as f:
                          yaml.safe_load(f)
                      print(f'âœ… YAML vÃ¡lido: {file_path}')
                  except Exception as e:
                      print(f'âŒ Erro no YAML {file_path}: {e}')
                      exit(1)
          "

      - name: âœ… Confirmar consumo mÃ­nimo do Key Vault
        if: ${{ steps.check_secrets.outputs.has_keyvault == 'true' }}
        run: |
          echo 'Job de validaÃ§Ã£o nÃ£o consome segredos do Key Vault (lista vazia).'
          echo "âœ… ValidaÃ§Ã£o de Key Vault concluÃ­da sem consumo de segredos"

      - name: Validation completed
        run: |
          echo "âœ… ValidaÃ§Ã£o concluÃ­da - pronto para deploy"


  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-rabbitmq-infraestrutura]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1


      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Get secrets from Azure Key Vault (via AZ CLI)
        if: ${{ needs.validate-and-build.outputs.has_keyvault == 'true' }}
        shell: bash
        run: |
          echo "Fetching secrets from Azure Key Vault using Azure CLI..."
          SECRETS_LIST=(
            "conexao-de-sorte-rabbitmq-username"
            "conexao-de-sorte-rabbitmq-password"
            "conexao-de-sorte-rabbitmq-vhost"
          )
          for secret_name in "${SECRETS_LIST[@]}"; do
            echo "Fetching secret: $secret_name"
            secret_value=$(az keyvault secret show --vault-name "${{ secrets.AZURE_KEYVAULT_NAME }}" --name "$secret_name" --query "value" -o tsv 2>/dev/null)
            if [[ -n "$secret_value" ]]; then
              echo "::add-mask::$secret_value"
              env_var_name=$(echo "$secret_name" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
              echo "${env_var_name}=${secret_value}" >> $GITHUB_ENV
              echo "Secret '$secret_name' fetched and set as environment variable '${env_var_name}'."
            else
              echo "Warning: Secret '$secret_name' not found in Azure Key Vault."
            fi
          done

      - name: Preparar secrets do RabbitMQ
        if: ${{ needs.validate-and-build.outputs.has_keyvault == 'true' }}
        run: |
          set -Eeuo pipefail
          username="${conexao-de-sorte-rabbitmq-username}"
          password="${conexao-de-sorte-rabbitmq-password}"
          if [[ -z "$username" || -z "$password" ]]; then
            echo 'âŒ Segredos do RabbitMQ nÃ£o retornados pelo Key Vault'
            exit 1
          fi
          echo "::add-mask::$username"
          echo "::add-mask::$password"
          if [[ ${#password} -lt 12 ]]; then
            echo 'âŒ Password muito curto (mÃ­nimo 12 caracteres)'
            exit 1
          fi
          username_file="$RUNNER_TEMP/rabbitmq_username"
          password_file="$RUNNER_TEMP/rabbitmq_password"
          printf '%s\n' "$username" > "$username_file"
          printf '%s\n' "$password" > "$password_file"
          chmod 600 "$username_file" "$password_file"
          printf 'RABBITMQ_USERNAME_FILE=%s\n' "$username_file" >> "$GITHUB_ENV"
          printf 'RABBITMQ_PASSWORD_FILE=%s\n' "$password_file" >> "$GITHUB_ENV"

      - name: Criar Docker secrets
        if: ${{ needs.validate-and-build.outputs.has_keyvault == 'true' }}
        run: |
          set -Eeuo pipefail
          declare -A secrets=(
            [RABBITMQ_USERNAME]="$RABBITMQ_USERNAME_FILE"
            [RABBITMQ_PASSWORD]="$RABBITMQ_PASSWORD_FILE"
          )
          for secret_name in "${!secrets[@]}"; do
            file="${secrets[$secret_name]}"
            if [[ ! -f "$file" ]]; then
              echo "âŒ Arquivo do secret $secret_name nÃ£o encontrado ($file)"
              exit 1
            fi
            if docker secret ls --format "{{.Name}}" | grep -q "^${secret_name}$"; then
              echo "ğŸ”„ Atualizando secret ${secret_name}"
              docker secret rm "$secret_name" || true
              sleep 2
            else
              echo "ğŸ†• Criando secret ${secret_name}"
            fi
            docker secret create "$secret_name" "$file"
          done
          echo "âœ… Secrets do RabbitMQ prontos para o deploy"

      - name: ğŸ”§ Garantir recursos Docker
        run: |
          set -Eeuo pipefail
          if ! docker volume ls | grep -q '\brabbitmq_data$'; then
            echo 'ğŸ“ Criando volume rabbitmq_data'
            docker volume create rabbitmq_data
          else
            echo 'âœ… Volume rabbitmq_data jÃ¡ existe'
          fi
          echo 'ğŸ› ï¸ Ajustando permissÃµes do volume para UID 999'
          docker run --rm -v rabbitmq_data:/var/lib/rabbitmq alpine:3.20 \
            sh -c 'chown -R 999:999 /var/lib/rabbitmq' || echo 'â„¹ï¸ Ajuste de permissÃµes nÃ£o aplicado (verificar manualmente)'
          if ! docker network ls | grep -q 'conexao-network-swarm'; then
            echo 'ğŸŒ Criando rede conexao-network-swarm'
            docker network create --driver overlay conexao-network-swarm
          else
            echo 'âœ… Rede conexao-network-swarm jÃ¡ existe'
          fi

      - name: ğŸš€ Deploy RabbitMQ Stack (Swarm-Only)
        env:
          STACK_NAME: conexao-rabbitmq
          COMPOSE_FILE: docker-compose.yml
        run: |
          echo "ğŸš€ Iniciando deploy do RabbitMQ com Docker Swarm..."

          # Remover stack existente se houver
          if docker stack ls | grep -q "$STACK_NAME"; then
            echo "ğŸ”„ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            sleep 10
          fi

          # Deploy da nova stack
          echo "ğŸ—ï¸ Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$COMPOSE_FILE" "$STACK_NAME"

          echo "â° Aguardando estabilizaÃ§Ã£o dos serviÃ§os RabbitMQ..."
          sleep 35

      - name: Healthcheck RabbitMQ (Multi-mÃ©todo)
        env:
          STACK_NAME: conexao-rabbitmq
        run: |
          echo "ğŸ” Validando saÃºde do RabbitMQ com health checks robustos..."

          # Aguardar atÃ© 3 minutos para RabbitMQ ficar disponÃ­vel
          timeout=180
          elapsed=0
          health_passed=false

          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            RABBITMQ_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_rabbitmq" | head -1)

            if [ -n "$RABBITMQ_CONTAINER" ]; then
              echo "ğŸ” Testando health check do RabbitMQ... ($elapsed/$timeout segundos)"

              # MÃ©todo 1: Comando nativo rabbitmq-diagnostics
              if docker exec "$RABBITMQ_CONTAINER" rabbitmq-diagnostics ping 2>/dev/null; then
                echo "âœ… RabbitMQ health check passed (native command)"
                health_passed=true
                break
              fi

              # MÃ©todo 2: Verificar logs de inicializaÃ§Ã£o
              if docker logs "$RABBITMQ_CONTAINER" 2>/dev/null | grep -q "completed with.*plugins\\|Server startup complete\\|started TCP listener"; then
                echo "âœ… RabbitMQ health check passed (logs validation)"
                health_passed=true
                break
              fi

              # MÃ©todo 3: Verificar se portas estÃ£o ativas
              if docker exec "$RABBITMQ_CONTAINER" ss -tuln 2>/dev/null | grep -q ":5673 \\|:15673 "; then
                echo "âœ… RabbitMQ health check passed (ports active)"
                health_passed=true
                break
              fi

              echo "â³ RabbitMQ ainda nÃ£o estÃ¡ pronto... ($elapsed/$timeout segundos)"
            else
              echo "â³ Container RabbitMQ ainda nÃ£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "âš ï¸ RabbitMQ health check nÃ£o passou em $timeout segundos"
            echo "ğŸ” Verificando logs finais do RabbitMQ..."
            if [ -n "$RABBITMQ_CONTAINER" ]; then
              echo "--- Ãšltimos 30 logs do RabbitMQ ---"
              docker logs "$RABBITMQ_CONTAINER" --tail 30 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            echo "ğŸ’¡ Nota: RabbitMQ pode estar funcionando mesmo com health check parcial"
            echo "ğŸ’¡ Verifique os logs acima para diagnÃ³stico"
            exit 1
          else
            echo "âœ… RabbitMQ health check concluÃ­do com sucesso!"
          fi

      - name: Connectivity Validation
        env:
          STACK_NAME: conexao-rabbitmq
        run: |
          echo "ğŸ”— Validando conectividade do RabbitMQ..."

          # Verificar se o serviÃ§o estÃ¡ listado no Swarm
          if docker service ls | grep -q "${STACK_NAME}_rabbitmq"; then
            echo "âœ… ServiÃ§o RabbitMQ encontrado no Swarm"
          else
            echo "âŒ ServiÃ§o RabbitMQ nÃ£o encontrado no Swarm"
            exit 1
          fi

          # Verificar se estÃ¡ na rede correta
          if docker network inspect conexao-network-swarm | grep -q rabbitmq; then
            echo "âœ… RabbitMQ conectado Ã  rede overlay"
          else
            echo "âš ï¸ RabbitMQ pode nÃ£o estar na rede overlay correta"
          fi

          # Verificar endpoints especÃ­ficos
          RABBITMQ_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_rabbitmq" | head -1)
          if [ -n "$RABBITMQ_CONTAINER" ]; then
            # Testar Management UI
            if docker exec "$RABBITMQ_CONTAINER" ss -tuln 2>/dev/null | grep -q ":15673 "; then
              echo "âœ… RabbitMQ Management UI ativo (porta 15673)"
            else
              echo "â„¹ï¸ RabbitMQ Management UI nÃ£o detectado"
            fi

            # Testar AMQP port
            if docker exec "$RABBITMQ_CONTAINER" ss -tuln 2>/dev/null | grep -q ":5673 "; then
              echo "âœ… RabbitMQ AMQP port ativo (porta 5673)"
            else
              echo "â„¹ï¸ RabbitMQ AMQP port nÃ£o detectado"
            fi
          fi

          echo "ğŸ“Š Status final dos serviÃ§os:"
          docker service ls --filter name="${STACK_NAME}_*" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

      - name: Traefik Health Monitor Validation
        run: |
          set -euo pipefail
          HEALTH_MONITOR_URL="https://traefik.conexaodesorte.com.br/health/service/rabbitmq"
          TIMEOUT_TOTAL=300
          INTERVAL=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $TIMEOUT_TOTAL ]; do
            echo "ğŸ” Consultando Traefik (${elapsed}/${TIMEOUT_TOTAL}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(echo "$response" | python3 -c "import json,sys;data=json.load(sys.stdin);print(data.get('status',''))" 2>/dev/null || true)
              status=${status//$'\n'/}
              echo "ğŸ“Š Status reportado: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "âœ… Traefik confirmou RabbitMQ como healthy"
                exit 0
              fi
            else
              echo "âš ï¸ Traefik sem resposta nesta tentativa"
            fi

            sleep "$INTERVAL"
            elapsed=$((elapsed + INTERVAL))
          done

          echo "âŒ Traefik nao confirmou RabbitMQ como healthy apos ${TIMEOUT_TOTAL}s"
          echo "ğŸ“ Ultima resposta recebida: ${last_response:-<sem resposta>}"
          exit 1
