# ============================================================================
# üê∞ CONEX√ÉO DE SORTE - RABBITMQ INFRAESTRUTURA
# ============================================================================
# Data de Cria√ß√£o: 17/09/2025 √†s 04:20 BRT
# √öltima Atualiza√ß√£o: 17/09/2025 √†s 04:20 BRT
